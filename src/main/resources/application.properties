# Configure database url, username and password
spring.datasource.url= ${DBURL}
#jdbc:mysql://project-cabinfever-instance-1.chet1jfzht8q.us-east-1.rds.amazonaws.com:3306/project2_cabinresort 
#jdbc:mysql://localhost:3306/project2_cabin-resort
# jdbc:mysql://project-cabinfever-instance-1.chet1jfzht8q.us-east-1.rds.amazonaws.com:3306/project2_cabinresort?user=admin
spring.datasource.username= ${USER}
spring.datasource.password= ${PASSWORD}


# automate database tables
spring.jpa.hibernate.ddl-auto = validate


# enable logging
logging.level.org.hibernate.SQL = trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security = trace


