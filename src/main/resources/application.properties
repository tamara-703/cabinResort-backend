# Configure database url, username and password
spring.datasource.url= ${DBURL}
# jdbc:mysql://project-cabinfever-instance-1.chet1jfzht8q.us-east-1.rds.amazonaws.com:3306/project2_cabinresort
spring.datasource.username= ${USER}
# admin
 
spring.datasource.password= ${PASSWORD}
# root703123


# automate database tables
spring.jpa.hibernate.ddl-auto = validate


# enable logging
logging.level.org.hibernate.SQL = trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security = trace



#Email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${cabinEmail}
spring.mail.password=${cabinPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true